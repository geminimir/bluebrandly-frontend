<!-- A circular diagram showing value loss in meetings -->
<svg width="800" height="500" viewBox="0 0 800 500" style="background: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;">
  <!-- Refined gradient definitions -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#1E40AF"/>
    </linearGradient>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#F1F5F9" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Explicit white background -->
  <rect width="800" height="500" fill="#FFFFFF"/>
  
  <!-- Subtle background grid -->
  <rect width="800" height="500" fill="url(#subtleGrid)"/>
  
  <!-- Main visualization group - moved left to prevent overlap -->
  <g transform="translate(200, 250)">
    <!-- Decorative elements -->
    <circle r="140" fill="none" stroke="#E2E8F0" stroke-width="1"/>
    <circle r="120" fill="none" stroke="#E2E8F0" stroke-width="1"/>
    
    <!-- Main chart with adjusted position -->
    <circle class="chart-base" r="110" 
            stroke="#EDF2F7" stroke-width="40" fill="none"/>
    <circle class="chart-value" r="110" 
            stroke="url(#primaryGradient)" stroke-width="40" fill="none"
            stroke-dasharray="214.779 628.318" 
            transform="rotate(-90)"/>
            
    <!-- Central metrics with adjusted spacing -->
    <text y="-10" text-anchor="middle" 
          font-size="52" font-weight="600" fill="#1E293B"
          letter-spacing="-0.5px">31%</text>
    <text y="25" text-anchor="middle" 
          font-size="15" fill="#475569" font-weight="500"
          letter-spacing="0.2px">Meeting Value Loss</text>
  </g>
  
  <!-- Analysis breakdown - moved right for better spacing -->
  <g transform="translate(520, 130)">
    <text x="0" y="0" 
          font-size="17" font-weight="600" fill="#1E293B"
          letter-spacing="0.2px">Meeting Value Loss Analysis</text>
    
    <!-- Key findings with improved spacing -->
    <g transform="translate(0, 45)">
      <!-- Documentation Issues -->
      <rect x="0" y="0" width="16" height="16" rx="2" fill="#2563EB"/>
      <text x="30" y="13" 
            font-size="14" fill="#334155"
            letter-spacing="0.1px">Documentation Gaps</text>
      <text x="30" y="33" 
            font-size="13" fill="#64748B"
            letter-spacing="0.1px">15.5% of total value</text>
      
      <!-- Increased vertical spacing between items -->
      <rect x="0" y="65" width="16" height="16" rx="2" fill="#3B82F6"/>
      <text x="30" y="78" 
            font-size="14" fill="#334155"
            letter-spacing="0.1px">Task Management Issues</text>
      <text x="30" y="98" 
            font-size="13" fill="#64748B"
            letter-spacing="0.1px">8.2% of total value</text>
      
      <rect x="0" y="130" width="16" height="16" rx="2" fill="#60A5FA"/>
      <text x="30" y="143" 
            font-size="14" fill="#334155"
            letter-spacing="0.1px">Follow-up Inefficiencies</text>
      <text x="30" y="163" 
            font-size="13" fill="#64748B"
            letter-spacing="0.1px">7.3% of total value</text>
    </g>
  </g>
  
  <!-- Source attribution with adjusted position -->
  <g transform="translate(400, 460)">
    <text text-anchor="middle" 
          font-size="12" fill="#64748B"
          letter-spacing="0.1px">
      Source: Enterprise Meeting Efficiency Report 2024 | Margin of error: Â±1.2%
    </text>
  </g>
</svg>